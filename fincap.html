<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unlimited CAPTCHA Types</title>
    <style>
        body {
            background-color: #0d0d0d;
            font-family: 'Orbitron', sans-serif;
            color: #00ffea;
            text-align: center;
            padding-top: 50px;
        }

        h2 {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff33ff, 0 0 40px #ff66ff;
            font-size: 2.5rem;
            animation: flicker 2s infinite alternate;
        }

        form {
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid #00ffea;
            border-radius: 10px;
            display: inline-block;
            padding: 20px 40px;
            box-shadow: 0 0 15px #00ffea, 0 0 30px #00ffaa;
            animation: pulse 3s infinite ease-in-out;
        }

        #captcha-question {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 0 0 5px #ffcc00, 0 0 15px #ffaa00;
        }

        input[type="text"] {
            background: #111;
            border: 2px solid #00ffea;
            border-radius: 5px;
            color: #00ffea;
            padding: 10px;
            width: 220px;
            font-size: 1rem;
            outline: none;
            text-align: center;
            transition: all 0.2s ease-in-out;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 15px #00ffea;
        }

        input[type="submit"] {
            background: #ff00ff;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-shadow: 0 0 5px #fff;
        }

        input[type="submit"]:hover {
            background: #00ffea;
            color: black;
            box-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.4; }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 15px #00ffea, 0 0 30px #00ffaa; }
            50% { box-shadow: 0 0 25px #ff00ff, 0 0 40px #ff33ff; }
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    </style>
</head>
<body>
    <h2>CAPTCHA Challenge</h2>
    <form onsubmit="return validateCaptcha()">
        <p id="captcha-question"></p>
        <input type="text" id="captcha-input" required placeholder="Enter your answer">
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        let captchaAnswer = "";
        const captchaElement = document.getElementById("captcha-question");

        const compliments = [
            "You may think like a human... but I still doubt you!",
            "You might be 99% human... but that 1% is suspicious.",
            "Not bad for a meat-based lifeform.",
            "Congratulations, you passed... barely.",
            "You survived my challenge... for now.",
            "Impressive. I guess your brain still works.",
            "Huh. Didn’t think you’d get that right.",
            "Well done! You might be smarter than a toaster.",
            "You passed! But can you do it again?",
            "Nice job! I guess you’re not a robot... yet.",
            "You might be 78% human... but that 22% is suspicious.",
            "You passed! But I’m still watching you.",
            "You got it right! But can you do it twice?",
            "trying to fool me? Nice try!",
            "You passed! But I’m still not convinced."
        ];

        const captchaTypes = [
            generateMathCaptcha,
            generateTextCaptcha,
            generateReverseCaptcha,
            generateColorCaptcha,
            generateLogicCaptcha,
            generateCustomQuestion
        ];

        const selectedCaptcha = captchaTypes[Math.floor(Math.random() * captchaTypes.length)];
        selectedCaptcha();

        function generateMathCaptcha() {
            let a = Math.floor(Math.random() * 10);
            let b = Math.floor(Math.random() * 10);
            captchaAnswer = (a + b).toString();
            captchaElement.textContent = `What is ${a} + ${b}?`;
        }

        function generateTextCaptcha() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let text = '';
            for (let i = 0; i < 5; i++) {
                text += chars[Math.floor(Math.random() * chars.length)];
            }
            captchaAnswer = text;
            captchaElement.textContent = `Type this exactly: ${text}`;
        }

        function generateReverseCaptcha() {
            const words = ['apple', 'banana', 'cloud', 'matrix'];
            let word = words[Math.floor(Math.random() * words.length)];
            captchaAnswer = word.split('').reverse().join('');
            captchaElement.textContent = `Type the reverse of: ${word}`;
        }

        function generateColorCaptcha() {
            const colors = ['red', 'blue', 'green', 'yellow'];
            let color = colors[Math.floor(Math.random() * colors.length)];
            captchaAnswer = color;
            captchaElement.innerHTML = `What color is this word? <span style="color:${color}; font-weight:bold;">COLOR</span>`;
        }

        function generateLogicCaptcha() {
            const numSet = [3, 7, 2, 4];
            captchaAnswer = "7";
            captchaElement.textContent = `Which number is odd? [${numSet.join(', ')}]`;
        }

        function generateCustomQuestion() {
            captchaAnswer = "blue";
            captchaElement.textContent = "What color is the sky on a clear day?";
        }

        function validateCaptcha() {
            const userInput = document.getElementById("captcha-input").value.trim().toLowerCase();
            if (userInput === captchaAnswer.toLowerCase()) {
                alert("✅ You Are Right, " + compliments[Math.floor(Math.random() * compliments.length)]);
                location.reload();
                return false;
            } else {
                alert("❌ CAPTCHA failed. Try again.");
                return false;
            }
        }
    </script>
</body>
</html>
