<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    let captchaAnswer = "";
    const captchaElement = document.getElementById("captcha-question");

    const compliments = [
        "ACCESS GRANTED: You may think like a human... but I still doubt you.",
        "SYSTEM PASS: You might be 99% human... suspicious 1% detected.",
        "PASS: Not bad for a meat-based lifeform.",
        "ACCESS GRANTED: Barely...",
        "PASS: You survived my challenge... for now.",
        "SYSTEM PASS: Impressive. Brain still functional.",
        "PASS: Huh. Didn’t think you’d get that right."
    ];

    // New image CAPTCHA pool
    const imageCaptchas = [
        {
            question: "SELECTED IMAGE: What device is this?",
            image: "https://upload.wikimedia.org/wikipedia/commons/5/5a/Floppy_disk_2009_G1.jpg",
            answer: "floppy disk"
        },
        {
            question: "SELECTED IMAGE: What animal is this?",
            image: "https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg",
            answer: "cat"
        },
        {
            question: "SELECTED IMAGE: What console is shown?",
            image: "https://upload.wikimedia.org/wikipedia/commons/a/a0/NES-Console-Set.jpg",
            answer: "nes"
        }
    ];

    const captchaTypes = [
        generateMathCaptcha,
        generateTextCaptcha,
        generateReverseCaptcha,
        generateColorCaptcha,
        generateLogicCaptcha,
        generateCustomQuestion,
        generateImageCaptcha // New
    ];

    const selectedCaptcha = captchaTypes[Math.floor(Math.random() * captchaTypes.length)];
    selectedCaptcha();

    function generateMathCaptcha() {
        let a = Math.floor(Math.random() * 10);
        let b = Math.floor(Math.random() * 10);
        captchaAnswer = (a + b).toString();
        captchaElement.textContent = `CALC ${a} + ${b} = ?`;
    }

    function generateTextCaptcha() {
        const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
        let text = '';
        for (let i = 0; i < 5; i++) {
            text += chars[Math.floor(Math.random() * chars.length)];
        }
        captchaAnswer = text;
        captchaElement.textContent = `TYPE EXACTLY: ${text}`;
    }

    function generateReverseCaptcha() {
        const words = ['APPLE', 'BANANA', 'CLOUD', 'MATRIX'];
        let word = words[Math.floor(Math.random() * words.length)];
        captchaAnswer = word.split('').reverse().join('');
        captchaElement.textContent = `REVERSE: ${word}`;
    }

    function generateColorCaptcha() {
        const colors = ['RED', 'BLUE', 'GREEN', 'YELLOW'];
        let color = colors[Math.floor(Math.random() * colors.length)];
        captchaAnswer = color;
        captchaElement.textContent = `COLOR QUERY: ${color}`;
    }

    function generateLogicCaptcha() {
        const numSet = [3, 7, 2, 4];
        captchaAnswer = "7";
        captchaElement.textContent = `ODD NUM IN [${numSet.join(', ')}]`;
    }

    function generateCustomQuestion() {
        captchaAnswer = "BLUE";
        captchaElement.textContent = "SKY COLOR ON CLEAR DAY?";
    }

    function generateImageCaptcha() {
        const chosen = imageCaptchas[Math.floor(Math.random() * imageCaptchas.length)];
        captchaAnswer = chosen.answer;
        captchaElement.innerHTML = `
            ${chosen.question}<br><br>
            <img src="${chosen.image}" alt="captcha image" style="max-width:200px; border:2px solid #00ff66;">
        `;
    }

    function validateCaptcha() {
        const userInput = document.getElementById("captcha-input").value.trim().toLowerCase();
        if (userInput === captchaAnswer.toLowerCase()) {
            alert(compliments[Math.floor(Math.random() * compliments.length)]);
            location.reload();
            return false;
        } else {
            alert("ACCESS DENIED: CAPTCHA FAILED");
            return false;
        }
    }
</script>

    <meta charset="UTF-8">
    <title>Unlimited CAPTCHA Types</title>
</head>
<body>
    <h2>CAPTCHA Challenge</h2>
    <form onsubmit="return validateCaptcha()">
        <p id="captcha-question"></p>
        <input type="text" id="captcha-input" required placeholder="Enter your answer">
        <input type="submit" value="Submit">
    </form>

    <script>
        let captchaAnswer = "";
        const captchaElement = document.getElementById("captcha-question");

        // Generate a random CAPTCHA type
        const captchaTypes = [
            generateMathCaptcha,
            generateTextCaptcha,
            generateReverseCaptcha,
            generateColorCaptcha,
            generateLogicCaptcha,
            generateCustomQuestion
        ];

        // Pick a random one to run
        const selectedCaptcha = captchaTypes[Math.floor(Math.random() * captchaTypes.length)];
        selectedCaptcha();

        // --- CAPTCHA Generators ---

        function generateMathCaptcha() {
            let a = Math.floor(Math.random() * 10);
            let b = Math.floor(Math.random() * 10);
            captchaAnswer = (a + b).toString();
            captchaElement.textContent = `What is ${a} + ${b}?`;
        }

        function generateTextCaptcha() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let text = '';
            for (let i = 0; i < 5; i++) {
                text += chars[Math.floor(Math.random() * chars.length)];
            }
            captchaAnswer = text;
            captchaElement.textContent = `Type this exactly: ${text}`;
        }

        function generateReverseCaptcha() {
            const words = ['apple', 'banana', 'cloud', 'matrix'];
            let word = words[Math.floor(Math.random() * words.length)];
            captchaAnswer = word.split('').reverse().join('');
            captchaElement.textContent = `Type the reverse of: ${word}`;
        }

        function generateColorCaptcha() {
            const colors = ['red', 'blue', 'green', 'yellow'];
            let color = colors[Math.floor(Math.random() * colors.length)];
            captchaAnswer = color;
            captchaElement.innerHTML = `What color is this word? <span style="color:${color}; font-weight:bold;">COLOR</span>`;
        }

        function generateLogicCaptcha() {
            const numSet = [3, 7, 2, 4];
            captchaAnswer = "7";
            captchaElement.textContent = `Which number is odd? [${numSet.join(', ')}]`;
        }

        function generateCustomQuestion() {
            captchaAnswer = "blue";
            captchaElement.textContent = "What color is the sky on a clear day?";
        }

        // --- Validation ---
        function validateCaptcha() {
            const userInput = document.getElementById("captcha-input").value.trim().toLowerCase();
            if (userInput === captchaAnswer.toLowerCase()) {
                alert("✅ CAPTCHA passed!");
                location.reload(); // Refresh to get a new one
                return false;
            } else {
                alert("❌ CAPTCHA failed. Try again.");
                return false;
            }
        }
    </script>
</body>
</html>
