<!DOCTYPE html>
<html>
<head>
    <title>Math CAPTCHA</title>
</head>
<body>
    <form id="captcha-form" onsubmit="return validateCaptcha()" method="post">
        <p id="math-captcha"></p>
        <input type="number" id="user-answer" required>
        <input type="submit" value="Submit">
    </form>

    <script>
        // Generate two random numbers and store in global scope
        let a = Math.floor(Math.random() * 10);
        let b = Math.floor(Math.random() * 10);

        // Display the question
        document.getElementById("math-captcha").textContent = `What is ${a} + ${b}?`;

        function validateCaptcha() {
            let answer = parseInt(document.getElementById("user-answer").value);

            if (answer !== (a + b)) {
                alert("Wrong answer! Try again.");
                return false; // Prevent form submission
            }

            alert("CAPTCHA passed!");
            return true; // Allow form submission
        }
    </script>
</body>
</html>
